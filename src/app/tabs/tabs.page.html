<ion-tabs #tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="tab1">
      <ion-icon src="./assets/svg/envelope.svg"></ion-icon>
      <ion-label>Inbox</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab2">
      <ion-icon src="./assets/svg/calendar.svg"></ion-icon>
      <ion-label>Schedule</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab3">
      <ion-icon icon="none"></ion-icon>
      <ion-label>Welcome</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab4">
      <ion-icon src="./assets/svg/box.svg"></ion-icon>
      <ion-label>Supply</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="tab5">
      <ion-icon src="./assets/svg/profile.svg"></ion-icon>
      <ion-label>Account</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-fab (click)="add()" vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button color="white">
      <ion-icon style="font-size: 67px !important;" src="./assets/svg/logo.svg"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-tabs>
