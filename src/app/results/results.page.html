<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <section *ngIf="result; else errorBlock">

    <ion-icon name="checkmark-circle"></ion-icon>

    <p>Transfer removed from your schedule and reassigned</p>
    <p>
      Be aware that removals reduce your overall score. Removal rate over 15% may result in offboarding.
    </p>

    <div>
      <p>Removal rate in 60 days</p>
      <p>15%</p>
    </div>

    <ion-button>Ok</ion-button>

  </section>

  <section #errorBlock>

    <ion-icon name="close-circle"></ion-icon>

    <p>Aris did not accept in time</p>

    <ion-button (click)="findReplacement()">Select replacement driver</ion-button>
    <ion-button>I didn't find a replacement</ion-button>

    <p>
      You will get a yellow flag
    </p>

  </section>

</ion-content>
