<ion-content class="white-bg" padding>

  <div class="full-height flex-container flex-col" text-center>

    <div padding class="flex-container flex-col flex-stretch flex-around">
      <div>

        <div class="driver-photo">
          <ion-avatar [ngClass]="result ? 'success' : 'error'">
            <img src="./assets/photos/aris.jpg"/>
          </ion-avatar>
          <ion-icon name="{{result ? 'checkmark' : 'close' }}"></ion-icon>
        </div>

        <div *ngIf="result; else reason">
          <p class="main">Transfer removed from your schedule and reassigned</p>
          <p class="secondary">
            Be aware that removals reduce your overall score. Removal rate over 15% may result in offboarding.
          </p>
        </div>
        <ng-template #reason>
          <p class="main">Aris did not accept in time</p>
        </ng-template>
      </div>

      <div *ngIf="result" class="smoke-bg wrapper" align-self-center padding>
        <p class="rate-in" no-margin>Removal rate in 60 days</p>
        <p class="value" margin>15%</p>
      </div>
    </div>


    <div *ngIf="result; else errorButtonArea">
      <ion-button (click)="result = !result" expand="block" color="main" class="block-button" (click)="confirm()">Ok</ion-button>
    </div>

    <ng-template #errorButtonArea>
      <ion-button expand="block" color="secondary" class="block-button" (click)="findReplacement()">Select replacement
        driver
      </ion-button>

      <ion-button margin-vertical mode="md" expand="block" class="block-button" fill="outline" color="warning">I didn't
        find a replacement
      </ion-button>

      <ion-text color="warning">
        You will get a yellow flag
      </ion-text>
    </ng-template>

  </div>

</ion-content>
